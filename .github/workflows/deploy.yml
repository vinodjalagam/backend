---
name: Deploy to VM
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install
      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts
      - name: Deploy to VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
        run: >
          echo "$SSH_PRIVATE_KEY" > private_key.pem

          chmod 600 private_key.pem


          # Ensure the directory exists

          ssh -i private_key.pem $USERNAME@$HOST "mkdir -p /home/$USERNAME/backend-1"


          # Copy files to the VM

          scp -i private_key.pem -r ./* $USERNAME@$HOST:/home/$USERNAME/backend-1/


          # Run commands on the VM

          ssh -i private_key.pem $USERNAME@$HOST << EOF
        
            cd /home/$USERNAME/backend-1
            sudo apt install npm -y
            sudo npm install -g pm2 -y
            # Ensure the package.json file is present
            if [ -f package.json ]; then
              npm install
            else
              echo "package.json not found!"
              exit 1
            fi

            # Check if index.js exists
            if [ -f index.js ]; then
              pm2 start index.js --name backend-1
            else
              echo "index.js not found!"
              exit 1
            fi
          EOF
     
